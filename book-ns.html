<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Service | Naveen Shankar D</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    :root {
      --accent1: #ff5d9f;
      --accent2: #9b7bff;
      --accent3: #5eead4;
      --muted: #b6bfd0;
      --bg-dark: #071029;
      --card-bg: rgba(255, 255, 255, 0.03);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: var(--bg-dark);
      -webkit-font-smoothing: antialiased;
    }
    .section {
      width: 100%;
      max-width: 600px;
      margin: 60px auto;
      padding: 24px;
      border-radius: 12px;
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.03);
    }
    h2 {
      font-size: 22px;
      margin-bottom: 12px;
    }
    .lead {
      color: var(--muted);
      font-size: 16px;
      margin-bottom: 20px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      background: rgba(255,255,255,0.08);
      color: #fff;
    }
    select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 18px;
    }
    textarea { resize: vertical; min-height: 100px; }
    .btn {
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #6d8bff, #ff6a88);
      transition: transform .2s, box-shadow .3s;
      display: inline-block;
      cursor: pointer;
    }
    .btn:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 18px rgba(255,106,136,0.5);
    }
    .socials {
      margin-top: 40px;
      text-align: center;
    }
    .socials h3 {
      margin-bottom: 12px;
      font-size: 18px;
    }
    .socials a {
      margin: 0 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      color: #fff;
      padding: 6px 10px;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      transition: transform .2s, box-shadow .3s;
    }
    .socials a:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px rgba(255,106,136,0.3);
    }
    @media(max-width: 480px) {
      .section {
        margin: 40px 16px;
        padding: 20px;
      }
      h2 { font-size: 20px; }
      .lead { font-size: 15px; }
      input, textarea, select { font-size: 14px; }
      .btn { width: 100%; text-align: center; }
    }
  </style>
</head>
<body>

  <section class="section">
    <h2>Book a Service</h2>
    <p class="lead">Fill out the form below to request a session or service.</p>

    <form action="https://formspree.io/f/mpwyeboy" method="POST" target="_blank"
      onsubmit="setTimeout(() => { this.reset(); }, 100)">
      
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="text" name="location" placeholder="Your Location" required />
      <input type="tel" name="mobile" placeholder="Your Mobile Number" required />
      <input type="email" name="mail" placeholder="Your Email" required />

      <select name="service" required>
        <option value="">Select Service Needed</option>
        <option value="Event Planning">Event Planning</option>
        <option value="Tutoring & Teaching">Tutoring & Teaching</option>
        <option value="Workshops & Lectures">Workshops & Lectures</option>
        <option value="Web Development">Web Development</option>
        <option value="Online Classes">Online Classes</option>
      </select>

      <textarea name="message" placeholder="Your Message" required></textarea>

      <button type="submit" class="btn">Submit Request</button>
    </form>

    <div class="socials">
      <h3>Follow Me</h3>
      <a href="https://www.instagram.com/_.naveen.d_/" target="_blank" rel="noopener" aria-label="Instagram">IG</a>
      <a href="https://github.com/dnaveenshankar" target="_blank" rel="noopener" aria-label="GitHub">GH</a>
      <a href="https://www.linkedin.com/in/d-naveens/" target="_blank" rel="noopener" aria-label="LinkedIn">IN</a>
      <a href="https://x.com/d_naveenshankar" target="_blank" rel="noopener" aria-label="X">X</a>
      <a href="https://www.facebook.com/naveen.shankar.37/" target="_blank" rel="noopener" aria-label="Facebook">F</a>
    </div>
  </section>

</body>
</html>
