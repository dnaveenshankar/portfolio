<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naveen Shankar | Maintenance & Diwali üéá</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Fira+Code&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(120deg, #000, #1a1a1a, #333, #000);
      background-size: 300% 300%;
      animation: gradientFlow 8s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
    }

    @keyframes gradientFlow {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #fff, #dcdcdc, #bfbfbf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 15px #aaa;
      }

      to {
        text-shadow: 0 0 40px #fff;
      }
    }

    .typing {
      font-family: 'Fira Code', monospace;
      color: #f0f0f0;
      border-right: 3px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) 1s forwards, blink 0.7s step-end infinite;
      margin-bottom: 1.2rem;
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }

    @keyframes blink {
      from,
      to {
        border-color: transparent;
      }

      50% {
        border-color: #fff;
      }
    }

    .btn-diwali {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 1.3rem;
      color: #000;
      background: linear-gradient(90deg, #fff, #bfbfbf);
      border: none;
      border-radius: 50px;
      font-weight: bold;
      transition: all 0.4s ease;
      box-shadow: 0 0 20px #fff;
    }

    .btn-diwali:hover {
      background: linear-gradient(90deg, #bfbfbf, #fff);
      box-shadow: 0 0 40px #fff, 0 0 70px #ccc;
      transform: scale(1.1);
    }

    .firework {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: none;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 1;
      }

      100% {
        transform: scale(1) translate(var(--x), var(--y));
        opacity: 0;
      }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 1.1rem;
      color: #e0e0e0;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from {
        opacity: 0.5;
      }

      to {
        opacity: 1;
      }
    }

    footer strong {
      color: #fff;
      text-shadow: 0 0 15px #fff;
    }
  </style>
</head>

<body>
  <div>
    <h1>üõ†Ô∏è Site Under Maintenance</h1>
    <p class="typing">This site is currently under maintenance and upgradation</p>
    <button class="btn-diwali" id="diwaliBtn">üéÜ Happy Diwali üéá</button>
  </div>

  <footer>Created with ‚ù§Ô∏è by <strong>Naveen Shankar</strong></footer>

  <!-- Crackers Sound -->
  <audio id="crackSound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/09/audio_5f60eaf9d3.mp3?filename=fireworks-explosion-114341.mp3" type="audio/mpeg">
  </audio>

  <script>
    const btn = document.getElementById("diwaliBtn");
    const sound = document.getElementById("crackSound");

    btn.addEventListener("click", (e) => {
      sound.currentTime = 0;
      sound.play();

      for (let i = 0; i < 50; i++) {
        const firework = document.createElement("div");
        firework.classList.add("firework");

        const angle = Math.random() * 2 * Math.PI;
        const distance = 150 + Math.random() * 120;
        const x = Math.cos(angle) * distance + "px";
        const y = Math.sin(angle) * distance + "px";

        firework.style.setProperty("--x", x);
        firework.style.setProperty("--y", y);
        firework.style.left = e.pageX + "px";
        firework.style.top = e.pageY + "px";

        const hue = Math.random() * 360;
        firework.style.background = `hsl(${hue}, 100%, 60%)`;
        firework.style.boxShadow = `0 0 10px hsl(${hue},100%,60%), 0 0 20px hsl(${hue},100%,70%)`;

        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 1000);
      }
    });
  </script>
</body>

</html>
